name: flutter_engine_benchmark
publish_to: none
environment:
  sdk: '>=3.2.0-0 <4.0.0'

# Do not add any dependencies that require more than what is provided in
# //third_party/pkg, $dart_src/pkg, or
# $dart_src/third_party/pkg. In particular, package:test is not usable
# here.

# If you do add packages here, make sure you can run `pub get --offline`, and
# check the .packages and .package_config to make sure all the paths are
# relative to this directory into $dart_src

dependencies:
  args: any
  metrics_center: any
  path: any

dev_dependencies:
  litetest: any

dependency_overrides:
  _discoveryapis_commons:
    path: ../../third_party/pkg/googleapis/discoveryapis_commons
  args:
    path: ../../../flutter/third_party/dart/third_party/pkg/args
  async_helper:
    path: ../../../flutter/third_party/dart/pkg/async_helper
  async:
    path: ../../../flutter/third_party/dart/third_party/pkg/async
  collection:
    path: ../../../flutter/third_party/dart/third_party/pkg/collection
  convert:
    path: ../../../flutter/third_party/dart/third_party/pkg/convert
  crypto :
    path: ../../../flutter/third_party/dart/third_party/pkg/crypto
  equatable:
    path: ../../third_party/pkg/equatable
  expect:
    path: ../../../flutter/third_party/dart/pkg/expect
  gcloud:
    path: ../../third_party/pkg/gcloud
  googleapis:
    path: ../../third_party/pkg/googleapis/generated/googleapis
  googleapis_auth:
    path: ../../third_party/pkg/googleapis/googleapis_auth
  http:
    path: ../../../flutter/third_party/dart/third_party/pkg/http/pkgs/http
  http_parser:
