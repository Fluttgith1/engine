name: header_guard_check
publish_to: none

# Do not add any dependencies that require more than what is provided in
# $dart_src/pkg or $dart_src/third_party/pkg.
# In particular, package:test is not usable here.

# If you do add packages here, make sure you can run `pub get --offline`, and
# check the .packages and .package_config to make sure all the paths are
# relative to this directory into $dart_src

environment:
  sdk: '>=3.2.0-0 <4.0.0'

dependencies:
  args: any
  git_repo_tools: any
  engine_repo_tools: any
  meta: any
  path: any
  source_span: any

dev_dependencies:
  async_helper: any
  expect: any
  litetest: any
  process_fakes: any
  smith: any

dependency_overrides:
  args:
    path: ../../../flutter/third_party/dart/third_party/pkg/args
  async:
    path: ../../../flutter/third_party/dart/third_party/pkg/async
  async_helper:
    path: ../../../flutter/third_party/dart/pkg/async_helper
  collection:
    path: ../../../flutter/third_party/dart/third_party/pkg/collection
  engine_repo_tools:
    path: ../pkg/engine_repo_tools
  expect:
    path: ../../../flutter/third_party/dart/pkg/expect
  file:
    path: ../../../flutter/third_party/dart/third_party/pkg/file/packages/file
  git_repo_tools:
    path: ../pkg/git_repo_tools
  litetest:
    path: ../../testing/litetest
  meta:
    path: ../../../flutter/third_party/dart/pkg/meta
  path:
    path: ../../../flutter/third_party/dart/third_party/pkg/path
  platform:
    path: ../../third_party/pkg/platform
  process:
    path: ../../third_party/pkg/process
  process_fakes:
    path: ../pkg/process_fakes
  process_runner:
    path: ../../third_party/pkg/process_runner
  smith:
    path: ../../../flutter/third_party/dart/pkg/smith
  source_span:
    path: ../../../flutter/third_party/dart/third_party/pkg/source_span
  term_glyph:
    path: ../../../flutter/third_party/dart/third_party/pkg/term_glyph
